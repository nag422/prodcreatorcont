<body>
    
    
    {% comment %} <button><a href="{% provider_login_url "github" %}">Github</a></button>

    <input type="submit" value="Submit"/>
</form>
    <br>
<button type="button" onclick=loadDoc()>cloick</button>


    <script>


    const getCookie = (name) => {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }


function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      
      window.location.assign('/admin/')
    }
  };
  xhttp.open("POST", "http://localhost:8000/accounts/login/", true);
  xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  xhttp.setRequestHeader('X-CSRFToken',  getCookie('csrftoken'));
  
   xhttp.send("login=dell&password=12345");
}
</script>
</body>
</html>
