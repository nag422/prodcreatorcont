<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentBond | Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;display=swap" rel="stylesheet">
    <style>
        body{
            font-family: Lato, sans-serif;
    font-weight: 500;
    line-height: 1.75;
        }
        .container{
            position: relative;
        }
        .rootclass{
            display: block;
            
            align-items: center;
            justify-content: center;
            align-content: center;
            height: 100vh;
            padding: 10%;
            background-color: #fff;
            
            
        }
        form{
            padding-top: 400px;
        }
        .borderclass{
            border-top: 8px solid #034078;
            border-radius: 10px;
        }
       
    </style>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
  
</svg>
</head>
<body>
    <div class="container">
        <div class="rootclass">
            <div class="row">
            
            
                <div class="col-md-6 offset-md-2">
                 {% for message in messages %}
                
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        {{message}}
                    </div>
                    </div>
                {% endfor %}
                
                    <form class="shadow p-3 mb-5 bg-body borderclass" method="post" action="{% url 'authentication:ResetPasswordMailerConfirm' uidb64=uidb64 token=token %}" >
                {% csrf_token %}
                        <div class="mb-3 off">
                            <label for="exampleFormControlInput1" class="form-label">New Password</label>
                            <input type="password" name="new_password1" class="form-control" id="user_password1_id" placeholder="New password">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Re-type Password </label>
                            <input type="password" name="new_password2" class="form-control" id="user_password2_id" placeholder="Re-enter password">
                            <input type="hidden" name="user_email" class="form-control" id="user_email_id" value={{email}}>
                        </div>
                        
                    
                        <button type="submit" class="btn" style="background-color: #034078;color:#fff">Reset</button>
                    </form>
                </div>
                <div class="col-md-4">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Password Format:</h4>
                    <p><svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#check-circle-fill"/></svg>Minimum 8 characters length</p>
                    <p class="mb-0"><svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#check-circle-fill"/></svg>Should be include a special character</p>
                   <hr>
                    <p class="mb-0"><svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#check-circle-fill"/></svg>Both passwords are should be equal</p>
                </div>
                </div>
            </div>
            
    </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
