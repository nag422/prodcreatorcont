<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListView</title>
</head>
<body>
    {% for book in books %}
                <div class="col-md-4">
                    <a class="text-dark" href="{% url 'quizz:book-detail' slug=book.slug %}">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <h2 style="font-size:18px;font-weight:bold;min-height:42px;">
                                    {{book.title|truncatechars:50}}</h2>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{book.genre}}</small>
                                    <small class="text-muted">{{book.isbn}}</small>
                                </div>
                                <small class="text-muted">{{time}}</small>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
</body>
</html>
